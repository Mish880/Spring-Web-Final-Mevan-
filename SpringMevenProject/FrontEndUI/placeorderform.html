  <section>
        <div>
            <h1 class="text-secondary">Place Order Form</h1>
        </div>


        <section class="container-fluid mt-3">
            <section class="row mt-3 justify-content-around">

                <div class="col-12 col-md-4">
                    <div class="p-3 mb-2 bg-primary text-black">
                        <h3>Invoice Details</h3>
                    </div>
                    <div class="mb-3">

                        <label for="ORDERID" class="form-label">Order ID :</label>
                        <textarea class="form-control" id="ORDERID" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="txtOrderDate">Order Date</label>
                        <input class="form-control" id="txtOrderDate" type="date">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="cmbSelectCustomerId">Customer ID :</label>
                        <select aria-label="Default select example" class="form-select " id="cmbSelectCustomerId"></select>
                    </div>
                    <div class="mb-3">
                        <label for="CUSTOMERNAME" class="form-label">Name :</label>
                        <textarea class="form-control" id="CUSTOMERNAME" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="CUSTOMERADDRESS" class="form-label">Address :</label>
                        <textarea class="form-control" id="CUSTOMERADDRESS" rows="1"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="CONTACT" class="form-label">Contact :</label>
                        <textarea class="form-control" id="CONTACT" rows="1"></textarea>
                    </div>

                </div>


                <div class="col-12 col-md-5">
                    <div class="p-3 mb-2 bg-warning text-black">
                        <h3>Select Vehicle</h3>
                    </div>

                    <div>
                        <div class="mb-3">
                            <label class="fw-bold" for="cmbitemcode">Vehilce Code</label>
                            <select aria-label="Default select example" class="form-select " id="cmbitemcode">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ITEMNAME" class="form-label">Vehicle Type :</label>
                            <textarea class="form-control" id="ITEMNAME" rows="1"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ORDERQUANTITY" class="form-label">Order Quantity :</label>
                            <textarea class="form-control" id="ORDERQUANTITY" rows="1"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ITEMSALARY" class="form-label">Salary :</label>
                            <textarea class="form-control" id="ITEMSALARY" rows="1"></textarea>
                        </div>

                        <button type="submit" class="btn btn-danger" id="btnAddToCart">Add Item</button>
                        <button type="submit" class="btn btn-success" id="btnClearItemFields">Clear</button>

                    </div>

                    <div class="col-12 col-md-20">
                        <div class="p-3 mb-2 bg-success text-black">
                            <h3>Driver Form </h3>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <label  for="txtTotal">Driver Id</label>
                            <input class="form-control border-dark" disabled id="txtTotal" type="text">
                        </div>

                        <div class="col-12 col-md-6 col-lg-6">
                            <label  for="txtNoOfItems">Driver Name</label>
                            <input class="form-control border-dark" disabled id="txtNoOfItems" type="text">
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <label  for="txtCash">Driver NIC</label>
                            <input class="form-control border-dark" id="txtCash" type="number">
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <label class="fw-bold" for="txtBalance">Driver Contact</label>
                            <input class="form-control border-dark" disabled id="txtBalance" type="text">
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary rounded-2 mt-2" type="submit" id="btnPlaceOrder">Place Order</button>
                                <button class="btn btn-secondary rounded-2 mt-2" type="submit" id="btnCancelOrder">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <section>
                <div>
                    <table class="table table-bordered table-hover mt-3">
                        <thead class="bg-danger text-white">
                        <tr class="table-dark">
                            <th scope="col">Id</th>
                            <th scope="col">Item Type </th>
                            <th scope="col">Price</th>
                            <th scope="col">Buy quantity</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody id="cartTable">


                        </tbody>
                    </table>
                </div>

            </section>
        </section>
    </section>



<script src="assets/BootStrap/js/bootstrap.bundle.min.js"></script>
