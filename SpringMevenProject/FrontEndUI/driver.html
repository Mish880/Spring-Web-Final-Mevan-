<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <h1 class="text-secondary"> Add Driver Details Form</h1>
            <div class="mb-3">
                <form class="d-flex">
                    <label class="form-label" for="txtSearchDriverID">Search Driver</label>
                    <input class="form-control" id="txtSearchDriverID" placeholder="Driver ID,Name,NIC" type="text">

                </form>
            </div>
            <div class="mb-3">
                <div class="card" style="width: 30rem;">
                    <img src="assets/images/Driverone.jpg" class="card-img-top" alt="Error loading image">
                    <div class="card-body">
                        <h5 class="card-title">Add Driver Details</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-5">
            <form id="Driverform">
            <button class="btn btn-primary" id="btnSaveDriver">Add New Driver Details</button>
            <button class="btn btn-success" id="btnSearchDriver">Search Driver</button>
            <button class="btn btn-warning" id="btnUpdate">Update Driver</button>
            <div>

                <div class="mb-3">
                    <label class="form-label" for="txtdriverID">Driver ID</label>
                    <input class="form-control" id="txtdriverID" name="Did" placeholder="Driver ID" type="text">
                    <p><small class="text-danger pl-1" id="lblvdriverID"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtdrivername">Driver Name</label>
                    <input class="form-control" id="txtdrivername" name="Dname" placeholder="Driver Name" type="text">
                    <p><small class="text-danger pl-1" id="lbldrivername"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtdriverNIC">NIC</label>
                    <input class="form-control" id="txtdriverNIC" name="DNIC" placeholder="NIC" type="text">
                    <p><small class="text-danger pl-1" id="lbldriverNIC"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtdriveraddress">Address</label>
                    <input class="form-control" id="txtdriveraddress" name="Daddress" placeholder="Address" type="text">
                    <p><small class="text-danger pl-1" id="lbldriveraddress"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtdrivinglicence">Driving Licence</label>
                    <input class="form-control" id="txtdrivinglicence" name="Dlicence" placeholder="Driving Licence" type="text">
                    <p><small class="text-danger pl-1" id="lbldrivinglicence"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtdrivercontact">Contact</label>
                    <input class="form-control" id="txtdrivercontact" name="Dcontact" placeholder="Contact" type="text">
                    <p><small class="text-danger pl-1" id="lblDrivercontact"></small></p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" id="btnDeleteDriver" type="submit">Delete</button>
                    <button class="btn btn-secondary" id="btnClearDeleteDriverFormFields" type="reset">Clear</button>
                </div>
            </div>
            </form>
        </div>

    </section>

    <section class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover mt-3">
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Driver Id</th>
                    <th scope="col">Driver Name</th>
                    <th scope="col">NIC</th>
                    <th scope="col">Address</th>
                    <th scope="col">Driving Licence</th>
                    <th scope="col">Contact</th>
                </tr>
                </thead>
                <tbody id="driverTable">


                </tbody>
            </table>
        </div>
    </section>
</section>

<script src="assets/BootStrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/JQuery/jquery-3.6.0.min.js"></script>
<script>
    var basedriver = "http://localhost:8080/SpringMevenProject_war/driver"

    $("#btnSaveDriver").click(function () {
        saveDriver();
    });

    function saveDriver() {
        var data = $("#Driverform").serialize();
        $.ajax({
            url:basedriver,
            method:"POST",
            data:data,
            success: function (res) {
                if (res.code == 200)
                    alert("Successfully Driver Registered");

            },
            error : function (ob) {
                alert(ob.responseJSON.message);

            }
        });

    }

</script>
