<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Motive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Mishel Perera" name="author">
    <link rel="icon" href="assets/images/DashIcone.png">
    <link rel="stylesheet" href="assets/BootStrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/images/DashIcone.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            AUTOMOTIVE
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="homeBtn">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="customerBtn">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="itemBtn">Item</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="OrderBtn">Place Order</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-sm btn-outline-info" type="button">Logout</button>
            </form>
        </div>
    </div>
</nav>

<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <h1 class="text-secondary"> Register Customer Form</h1>
            <div class="mb-3">
                <form class="d-flex">
                    <label class="form-label" for="txtSearchCusID">Search Customer</label>
                    <input class="form-control" id="txtSearchCusID" placeholder="Customer ID,NIC,Name" type="text">

                </form>
            </div>
            <div class="mb-3">
                <div class="card" style="width: 30rem;">
                    <img src="assets/images/CusImg.png" class="card-img-top" alt="Error loading image">
                    <div class="card-body">
                        <h5 class="card-title">Add Register Customer Details</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-5">
            <button class="btn btn-primary" id="btnSaveCustomer">Add New Customer Details</button>
            <button class="btn btn-success" id="btnSearchCustomer">Search Customer</button>
            <button class="btn btn-warning" id="btnUpdate">Update Customer</button>
            <div>

                <div class="mb-3">
                    <label class="form-label" for="txtCusID">Customer ID</label>
                    <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                    <p><small class="text-danger pl-1" id="lblcusid"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtName">Customer Name</label>
                    <input class="form-control" id="txtName" placeholder="Customer Name" type="text">
                    <p><small class="text-danger pl-1" id="lblcusname"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtAddress">Customer Address</label>
                    <input class="form-control" id="txtAddress" placeholder="Customer Address" type="text">
                    <p><small class="text-danger pl-1" id="lblcusaddress"></small></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="txtContact">Customer Contact</label>
                    <input class="form-control" id="txtContact" placeholder="Customer Contact" type="text">
                    <p><small class="text-danger pl-1" id="lblcuscontact"></small></p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" id="btnDeleteCustomer" type="submit">Delete</button>
                    <button class="btn btn-secondary" id="btnClearDeleteCustomerFormFields" type="reset">Clear</button>
                </div>
            </div>
        </div>

    </section>

    <section class="row mt-4">
        <div class="col">
            <table class="table table-bordered table-hover mt-3">
                <thead class="bg-danger text-white">
                <tr class="table-success">
                    <th scope="col">Id</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                </tr>
                </thead>
                <tbody id="cusTable">


                </tbody>
            </table>
        </div>
    </section>
</section>

<script src="assets/BootStrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/JQuery/jquery-3.6.0.min.js"></script>
</body>
</html>
